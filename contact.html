    <!-- Begin Mailchimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup {
        background: #444;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;


        width: 300px;

      }

      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
      <form action="https://gmail.us20.list-manage.com/subscribe/post?u=232d867e5cecf41b8e97bbb5d&amp;id=8e21ad7f6d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <h2>Send a Message to me</h2>
          <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
          <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
            </label>
            <input placeholder='youremail@email.com' type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">First Name<span class="asterisk">*</span> </label>
            <input placeholder='John' type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">Last Name </label>
            <input placeholder='Snow' type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>
          <div class="mc-field-group">
            <label for="mce-MMERGE3">Message Details <span class="asterisk">*</span></label>
            <select name="MMERGE3" class="" id="mce-MMERGE3">
              <option value=""></option>
              <hr>
              <option value="Freelance inquiry">Freelance inquiry</option>
              <option value="Project Questions">Project Questions</option>
              <option value="Employer Intrest">Employer Intrest</option>
              <option value="Other">Other</option>

            </select>
          </div>
          <div class="mc-field-group">
            <label for="mce-MMERGE6">Message<span class="asterisk">*</span> </label>
            <input placeholder='Please type a message' type="text" value="" name="MMERGE6" class="" id="mce-MMERGE6">
          </div>
          <div class="mc-field-group input-group">
            <strong>Subscribe for Project updates? </strong>
            <ul>
              <li>
                <input type="checkbox" value="2" name="group[1001][2]" id="mce-group[1001]-1001-0">
                <label for="mce-group[1001]-1001-0">subscribe</label>
              </li>
              <li>
                <input type="checkbox" value="4" name="group[1001][4]" id="mce-group[1001]-1001-1">
                <label for="mce-group[1001]-1001-1">i do not wish to subscribe</label>
              </li>
            </ul>
          </div>
          <hr>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_232d867e5cecf41b8e97bbb5d_8e21ad7f6d" tabindex="-1" value="">
          </div>
          <div class="clear">
            <div class="button_base b05_3d_roll">
              <input style='width: 100%;
              height: 50px;margin-left: 0px;'type="submit" value="Send Message" name="subscribe" id="mc-embedded-subscribe"class='button_base  b05_3d_roll'>
              <div>Send Message</div>
            </div>
          </div>
